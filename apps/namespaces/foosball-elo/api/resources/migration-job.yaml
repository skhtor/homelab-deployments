apiVersion: batch/v1
kind: Job
metadata:
  name: foosball-migration
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: migrate
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          cat <<'EOF' | psql "$DATABASE_URL"
          CREATE TABLE IF NOT EXISTS players (
              id SERIAL PRIMARY KEY,
              name VARCHAR(255) NOT NULL,
              rating INTEGER NOT NULL DEFAULT 1500,
              games_played INTEGER NOT NULL DEFAULT 0,
              created_at TIMESTAMP NOT NULL DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS games (
              id SERIAL PRIMARY KEY,
              game_type VARCHAR(50) NOT NULL CHECK (game_type IN ('singles', 'doubles')),
              created_at TIMESTAMP NOT NULL DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS game_participants (
              id SERIAL PRIMARY KEY,
              game_id INTEGER NOT NULL REFERENCES games(id) ON DELETE CASCADE,
              player_id INTEGER NOT NULL REFERENCES players(id) ON DELETE CASCADE,
              team INTEGER NOT NULL CHECK (team IN (1, 2)),
              score INTEGER NOT NULL,
              rating_before INTEGER NOT NULL,
              rating_after INTEGER NOT NULL,
              created_at TIMESTAMP NOT NULL DEFAULT NOW()
          );

          CREATE INDEX IF NOT EXISTS idx_players_rating ON players(rating DESC);
          CREATE INDEX IF NOT EXISTS idx_games_created_at ON games(created_at DESC);
          CREATE INDEX IF NOT EXISTS idx_game_participants_game_id ON game_participants(game_id);
          CREATE INDEX IF NOT EXISTS idx_game_participants_player_id ON game_participants(player_id);
          EOF
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: foosball-elo-db-secret
              key: DATABASE_URL
  backoffLimit: 3
