ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      external-dns.alpha.kubernetes.io/target: sokh.duckdns.org
    hosts:
      - host: nocodb.agd.sass.sh
        paths:
          - path: /
persistence:
  data:
    enabled: true
    size: 10Gi
postgresql:
  enabled: false
  primary:
    persistence:
      enabled: true
      size: 10Gi
