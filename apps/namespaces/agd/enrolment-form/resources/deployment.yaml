apiVersion: apps/v1
kind: Deployment
metadata:
  name: enrolment-form
spec:
  replicas: 2
  selector:
    matchLabels:
      app: enrollment-form
  template:
    metadata:
      labels:
        app: enrollment-form
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
          readOnly: true
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      volumes:
      - name: html
        configMap:
          name: enrollment-form-html
