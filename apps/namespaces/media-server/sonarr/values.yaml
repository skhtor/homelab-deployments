---
controllers:
  main:
    strategy: RollingUpdate
    containers:
      sonarr:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: latest
          pullPolicy: Always #IfNotPresent
        env:
          PUID: "1000"
          PGID: "100"
          TZ: Australia/Melbourne

service:
  main:
    controller: main
    ports:
      http:
        port: 8989

ingress:
  main:
    hosts:
      - host: sonarr.home
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http

persistence:
  sonarr-data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
  nfs-media:
    existingClaim: media-server-nfs-pvc
    globalMounts:
      - path: /media
