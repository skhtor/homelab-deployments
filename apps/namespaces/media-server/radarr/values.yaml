---
controllers:
  main:
    strategy: RollingUpdate
    defaultContainerOptions:
      envFrom:
        - configMapRef:
            name: common-settings
    containers:
      "{{ .Release.Name }}":
        image:
          repository: lscr.io/linuxserver/radarr
          tag: latest
          pullPolicy: Always

service:
  main:
    controller: main
    ports:
      http:
        port: 7878

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
    hosts:
      - host: radarr.home
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http
    tls:
      - secretName: radarr-tls
        hosts:
          - radarr.home

persistence:
  radarr-data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 2Gi
    globalMounts:
      - path: /config
  nfs-media:
    existingClaim: media-server-nfs-pvc
    globalMounts:
      - path: /media
