apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-sops-age
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: op-secret-store
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: AGE Keypair
        metadataPolicy: None
        property: Private Key
      secretKey: age_private_key
  target:
    creationPolicy: Owner
    template:
      type: Opaque
      engineVersion: v2
      data:
        age.agekey: "{{ .age_private_key }}"
